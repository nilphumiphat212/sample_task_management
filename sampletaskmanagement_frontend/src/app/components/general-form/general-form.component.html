<div class="d-flex flex-col w-100 justify-content-center">
    <mat-card class="m-5 w-100 form-style">
        <mat-card-content>
            <h1>{{title}}</h1>
            <mat-divider></mat-divider>
            <div class="row mt-2">
                <div class="col-md-6 col-sm-12 p-3">
                    <mat-form-field class="w-100">
                        <mat-label>Title</mat-label>
                        <input type="text" matInput placeholder="title of task" [(ngModel)]="taskTitle" [disabled]="formType === allFormType.VIEW" />
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12 p-3">
                    <mat-form-field class="w-100">
                        <mat-label>Due date</mat-label>
                        <input type="text" matInput [matDatepicker]="dueDate" [min]="minDate"
                            [(ngModel)]="dateValue" (dateChange)="onDateChange($event)" [disabled]="formType === allFormType.VIEW" />
                        <mat-datepicker-toggle matIconSuffix [for]="dueDate"></mat-datepicker-toggle>
                        <mat-datepicker #dueDate></mat-datepicker>
                    </mat-form-field>
                </div>
                <div [ngClass]="formType === allFormType.VIEW ? 'col-6' : 'col-12'">
                    <mat-form-field class="w-100">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="description of task" [(ngModel)]="taskDesc" [disabled]="formType === allFormType.VIEW"></textarea>
                    </mat-form-field>
                </div>
                <ng-container *ngIf="formType === allFormType.VIEW">
                    <div class="col-6">
                        <mat-form-field class="w-100" style="height: 100px">
                            <mat-label>Create by</mat-label>
                            <input type="text" matInput [(ngModel)]="taskCreateBy" disabled />
                        </mat-form-field>
                    </div>
                </ng-container>
            </div>
            <div class="d-flex flex-row w-100 justify-content-center p-3">
                <button mat-raised-button color="accent" class="w-25" (click)="onBack()">Back</button>
                <div style="width: 16px"></div>
                <ng-container *ngIf="formType !== allFormType.VIEW">
                    <button mat-raised-button color="primary" class="w-25"
                        (click)="onSubmitData()">{{confirmActionText}}</button>
                </ng-container>
            </div>
        </mat-card-content>
    </mat-card>
</div>
