<mat-card>
    <mat-card-content class="d-flex flex-row justify-content-between">
        <h1><b>Sample Task Management</b></h1>
        <button mat-raised-button color="primary" class="mr-3" (click)="goToCreateTask()">Add task</button>
    </mat-card-content>
</mat-card>

<div class="mt-5 row">
    <ng-container *ngFor="let item of items">
        <div class="col-sm-12 col-md-4 p-3">
            <app-task-item [data]="item"></app-task-item>
        </div>
    </ng-container>
</div>
